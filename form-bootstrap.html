<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table td {
            border: none;
        }
    </style>
    
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Form Registrasi</h2>
        <form action="#" method="post" enctype="multipart/form-data">
            <table class="table">
                <tr>
                    <td>Nama Depan:</td>
                    <td><input type="text" name="nama_depan" class="form-control" required></td>
                </tr>
                <tr>
                    <td>Nama Belakang:</td>
                    <td><input type="text" name="nama_belakang" class="form-control" required></td>
                </tr>
                <tr>
                    <td>Alamat:</td>
                    <td><textarea name="alamat" class="form-control" required></textarea></td>
                </tr>
                <tr>
                    <td>Tanggal Lahir:</td>
                    <td><input type="date" name="tanggal_lahir" class="form-control" required></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin:</td>
                    <td>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="jenis_kelamin" id="laki-laki" value="Laki-laki" required>
                            <label class="form-check-label" for="laki-laki">Laki-laki</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="jenis_kelamin" id="perempuan" value="Perempuan" required>
                            <label class="form-check-label" for="perempuan">Perempuan</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Username:</td>
                    <td><input type="text" name="username" class="form-control" required></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="password" class="form-control" required></td>
                </tr>
                <tr>
                    <td>Foto:</td>
                    <td>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="foto" name="foto" required>
                            <label class="custom-file-label" for="foto">Pilih file</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit" class="btn btn-primary">Kirim</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <!-- Bootstrap JS dan jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Menampilkan nama file yang dipilih
        $(".custom-file-input").on("change", function() {
            var fileName = $(this).val().split("\\").pop();
            $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
        });
    </script>
</body>
</html>
